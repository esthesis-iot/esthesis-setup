---
apiVersion: v1
kind: Service
metadata:
  name: esthesis-ps-db-service
spec:
  selector:
    app: esthesis-ps-db
  ports:
    - port: 3306
      nodePort: 32101
  type: NodePort

---
apiVersion: v1
kind: Service
metadata:
  name: esthesis-ds-influxdb-service
spec:
  selector:
    app: esthesis-ds-influxdb
  ports:
    - port: 8086
      nodePort: 32108
  type: NodePort

---
apiVersion: v1
kind: Service
metadata:
  name: esthesis-ds-mysql-service
spec:
  selector:
    app: esthesis-ds-mysql
  ports:
    - port: 3306
      nodePort: 32109
  type: NodePort

---
apiVersion: v1
kind: Service
metadata:
  name: esthesis-is-mqtt-service
spec:
  selector:
    app: esthesis-is-mqtt
  ports:
    - port: 1883
      nodePort: 32104
  type: NodePort
